        //重新处理数据，整体数据看下来感觉没必要做成一个二维数组,变成一维数组
        function contactData(data){
            var arr = [];
            for(var i=0; i<data.length; i++){
                if(data[i][0].consultState === 1){
                    data[i][0].style = "background:red";
                }
                arr.push(contactObj(data[i][0],data[i][1]));
            }
